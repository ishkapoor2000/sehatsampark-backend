<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>503 - Service Unavailable</title>
  <style>
    /* Center the content vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Add a cool background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
      background-size: cover;
      filter: brightness(0.5) contrast(1.2);
    }

    /* Style the error message */
    h1 {
      font-size: 6rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px #000;
      color: #fff;
      margin-bottom: 0;
    }

    /* Add a description */
    p {
      font-size: 2rem;
      text-align: center;
      color: #fff;
    }

    /* Add a button to go back to the home page */
    a {
      display: block;
      font-size: 2rem;
      text-align: center;
      background-color: #fff;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    /* Add hover effect to the button */
    a:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div>
    <h1>503 - Service Unavailable</h1>
    <p>Oops! Looks like the service you were looking for is currently unavailable.</p>
    <a href="/">Go Back to Home Page</a>
  </div>
</body>
</html>
